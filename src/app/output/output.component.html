<nz-modal nzClassName="output" [nzWidth]="850" nzCentered [(nzVisible)]="show" [nzContent]="modalContent" [nzFooter]="null"
    (nzOnCancel)="handleCancel()" nzTitle="{{type}} Output" [nzBodyStyle]="bodyStyle" nzMask="false">
    <ng-template #modalContent>
        <perfect-scrollbar>
            <div class="body output">
                <div class="contents">
                    <code class="json" *ngIf="type == 'json'" [innerHTML]="value"></code>
                    <span class="query" *ngIf="type == 'query'" [innerHTML]="value"></span>
                </div>
            </div>
        </perfect-scrollbar>
    </ng-template>
</nz-modal>
