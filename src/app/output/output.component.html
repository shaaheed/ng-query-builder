<nz-modal [nzWidth]="850" nzCentered [(nzVisible)]="show" [nzContent]="modalContent" [nzFooter]="null" (nzOnCancel)="handleCancel()"
    nzTitle="Output" [nzBodyStyle]="bodyStyle" nzMask="false">
    <ng-template #modalContent>
        <perfect-scrollbar>
            <div class="body">
                <div class="contents">
                    <pre *ngIf="type == 'json'">
                    {{value}}
                </pre>
                    <span *ngIf="type == 'sql'">
                        {{value}}
                    </span>
                </div>
            </div>
        </perfect-scrollbar>
    </ng-template>
</nz-modal>
